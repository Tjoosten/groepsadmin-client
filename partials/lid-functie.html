<div class="col-xs-4 help-block">
  <p>{{functie.begin | date:'d MMM &#8217;yy'}}</p>
  <p>{{functie.einde | date:'d MMM &#8217;yy'}}<a ng-if="!functie.einde && hasPermission('functies.' + functie.groep)" href class="btn-link-danger" ng-click="stopFunctie(functie)">Stop functie</a>
  </p>
</div>
<div class="col-xs-8">
  <p><strong ng-bind="::functieslijst[functie.functie].beschrijving"></strong></p>
  <p ng-bind="groepenlijst[functie.groep].naam + ' (' + functie.groep + ')'"></p>
</div>
