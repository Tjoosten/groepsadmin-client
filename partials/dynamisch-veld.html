<div ng-switch="veld.type">
  <label for="{{veld.id}}" class="form-group control checkbox" ng-switch-when="vinkje">
    <div class="col-xs-5 col-xxs-12 control-label">{{ veld.label }}</div>
    <div class="col-xs-7 col-xxs-12">
      <input type="checkbox" class="" id="{{veld.id}}" ng-model="waarden[veld.id]" ng-disabled="!veld.kanGebruikerWijzigen"/>
      <span class="control-indicator"></span>
    </div>
    <p class="ga-form-beschrijving" ng-bind="veld.beschrijving"></p>
  </label>

  <div class="form-group" ng-switch-when="tekst">
    <label for="{{veld.id}}" class="col-xs-5 col-xxs-12 control-label">{{ veld.label }}</label>
    <div class="col-xs-7 col-xxs-12">
      <input  type="text" class="form-control" id="{{veld.id}}" ng-model="waarden[veld.id]" ng-disabled="!veld.kanGebruikerWijzigen"/>
    </div>
    <p class="ga-form-beschrijving" ng-bind="veld.beschrijving"></p>
  </div>

  <div class="form-group" ng-switch-when="email">
    <label for="{{veld.id}}" class="col-xs-5 col-xxs-12 control-label">{{ veld.label }}</label>
    <div class="col-xs-7 col-xxs-12">
      <input  type="email" class="form-control" id="{{veld.id}}" ng-model="waarden[veld.id]" ng-disabled="!veld.kanGebruikerWijzigen"/>
    </div>
    <p class="ga-form-beschrijving" ng-bind="veld.beschrijving"></p>
  </div>
  <div class="form-group" ng-switch-when="keuze">
    <label for="{{veld.id}}" class="col-xs-5 col-xxs-12 control-label">{{ veld.label }}</label>
    <div class="col-xs-7 col-xxs-12">
      <select ng-model="waarden[veld.id]" id="{{veld.id}}" ng-disabled="!veld.kanGebruikerWijzigen">
        <option ng-repeat="keuze in veld.keuzes" value="{{keuze.id}}" >{{ keuze.label }}</option>
      </select>
    </div>
    <p class="ga-form-beschrijving" ng-bind="veld.beschrijving"></p>
  </div>
  <div class="form-group" ng-switch-when="groep">
    <h2 for="{{veld.id}}" class="col-xs-5 col-xxs-12 control-label">{{ veld.label }}</h2>
    <p class="ga-form-beschrijving" ng-bind="veld.beschrijving"></p>
  </div>
  <div class="form-group" ng-switch-when="tekst_meerdere_lijnen">
    <label for="{{veld.id}}" class="col-xs-5 col-xxs-12 control-label">{{ veld.label }}</label>
    <div class="col-xs-7 col-xxs-12">
      <textarea  type="text" class="form-control" id="{{veld.id}}" ng-model="waarden[veld.id]" ng-disabled="!veld.kanGebruikerWijzigen"/>
    </div>
    <p class="ga-form-beschrijving" ng-bind="veld.beschrijving"></p>
  </div>
</div>
